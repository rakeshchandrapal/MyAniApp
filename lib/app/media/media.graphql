# import '/graphql/fragments/media.graphql'
# import '/graphql/fragments/fuzzy_date.graphql'

query Media($id: Int) {
  Media(id: $id) {
    ...MediaFragment
    bannerImage
    favourites
    isFavourite
    isFavouriteBlocked
    averageScore
    duration
    status(version: 2)
    season
    seasonYear
    source
    hashtag
    volumes
    episodes
    chapters
    title {
      userPreferred
      english
      native
      romaji
    }
    coverImage {
      extraLarge
    }
    studios(isMain: true) {
      nodes {
        id
        name
      }
    }
    startDate {
      ...FuzzyDate
    }
    endDate {
      ...FuzzyDate
    }
    tags {
      name
      description
      rank
      isMediaSpoiler
    }
    relations {
      edges {
        relationType(version: 2)
        node {
          ...MediaFragment
        }
      }
    }
    externalLinks {
      site
      url
      color
      icon
      isDisabled
      language
    }
    trailer {
      site
      id
      thumbnail
    }
    characters {
      nodes {
        id
      }
    }
    staff {
      nodes {
        id
      }
    }
    recommendations {
      nodes {
        id
      }
    }
    reviews {
      nodes {
        id
      }
    }
    mediaListEntry {
      status
    }
  }
}

mutation ToggleFavorite($animeId: Int, $mangaId: Int, $characterId: Int, $staffId: Int, $studioId: Int) {
  ToggleFavourite(animeId: $animeId, mangaId: $mangaId, characterId: $characterId, staffId: $staffId, studioId: $studioId) {
    anime {
      pageInfo {
        total
      }
    }
    manga {
      pageInfo {
        total
      }
    }
    characters {
      pageInfo {
        total
      }
    }
    staff {
      pageInfo {
        total
      }
    }
    studios {
      pageInfo {
        total
      }
    }
  }
}
