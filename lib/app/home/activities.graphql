query HomeActivities($isFollowing: Boolean = true, $hasReplies: Boolean = false, $activityType: ActivityType, $page: Int) {
  Page(page: $page, perPage: 25) {
    pageInfo {
      ...PageInfo
    }
    activities(
      isFollowing: $isFollowing
      type: $activityType
      hasRepliesOrTypeText: $hasReplies
      type_in: [TEXT, ANIME_LIST, MANGA_LIST]
      sort: ID_DESC
    ) {
      ... on TextActivity {
        ...TextActivity
      }
      ... on ListActivity {
        ...ListActivity
      }
    }
  }
}

mutation ToggleLike($type: LikeableType, $id: Int) {
  ToggleLikeV2(type: $type, id: $id) {
    ... on ListActivity {
      id
      likeCount
      isLiked
    }
    ... on MessageActivity {
      id
      likeCount
      isLiked
    }
    ... on TextActivity {
      id
      likeCount
      isLiked
    }
    ... on ActivityReply {
      id
      likeCount
      isLiked
    }
    ... on Thread {
      id
      likeCount
      isLiked
    }
    ... on ThreadComment {
      id
      likeCount
      isLiked
    }
  }
}

mutation SaveTextActivity($id: Int, $text: String) {
  SaveTextActivity(id: $id, text: $text) {
    id
    userId
    type
    replyCount
    text
    isLocked
    isSubscribed
    isLiked
    likeCount
    createdAt
    user {
      ...UserFragment
    }
  }
}
