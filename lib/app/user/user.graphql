# import '/graphql/fragments/media.graphql'
# import '/graphql/fragments/character.graphql'
# import '/graphql/fragments/staff.graphql'
# import '/graphql/fragments/studio.graphql'

query User($name: String) {
  User(name: $name) {
    ...UserFragment
    bannerImage
    about
    mediaListOptions {
      scoreFormat
    }
    statistics {
      anime {
        count
        episodesWatched
        minutesWatched
        standardDeviation
        meanScore
        genres(limit: 10, sort: COUNT_DESC) {
          ...GenreStat
        }
      }
      manga {
        count
        chaptersRead
        volumesRead
        standardDeviation
        meanScore
        genres(limit: 10, sort: COUNT_DESC) {
          ...GenreStat
        }
      }
    }
    favourites {
      anime(perPage: 4) {
        nodes {
          ...MediaFragment
        }
      }
      manga(perPage: 4) {
        nodes {
          ...MediaFragment
        }
      }
      characters(perPage: 4) {
        nodes {
          ...CharacterFragment
        }
      }
      staff(perPage: 4) {
        nodes {
          ...StaffFragment
        }
      }
      studios(perPage: 4) {
        nodes {
          ...StudioFragment
        }
      }
    }
  }
}

fragment GenreStat on UserGenreStatistic {
  genre
  count
}
