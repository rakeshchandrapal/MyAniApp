# import '/graphql/fragments/user.graphql'
# import '/graphql/fragments/review.graphql'

query Review($id: Int) {
  Review(id: $id) {
    ...ReviewFragment
    body
    userRating
    score
    createdAt
  }
}

mutation RateReview($id: Int, $rating: ReviewRating) {
  RateReview(reviewId: $id, rating: $rating) {
    id
    rating
    ratingAmount
    userRating
  }
}
