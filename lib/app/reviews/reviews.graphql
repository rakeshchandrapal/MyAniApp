# import '/graphql/fragments/page_info.graphql'
# import '/graphql/fragments/review.graphql'

query Reviews($page: Int, $perPage: Int = 30) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ...PageInfo
    }
    reviews(sort: ID_DESC) {
      ...ReviewFragment
    }
  }
}
