# import '/graphql/fragments/page_info.graphql'
# import '/graphql/fragments/media.graphql'

query Recommendations($page: Int, $perPage: Int, $sort: [RecommendationSort], $onList: Boolean) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      ...PageInfo
    }
    recommendations(onList: $onList, sort: $sort) {
      id
      rating
      userRating
      media {
        ...MediaFragment
      }
      mediaRecommendation {
        ...MediaFragment
      }
    }
  }
}

mutation SaveRecommendation($mediaId: Int, $mediaRecommendationId: Int, $rating: RecommendationRating) {
  SaveRecommendation(mediaId: $mediaId, mediaRecommendationId: $mediaRecommendationId, rating: $rating) {
    id
    rating
    userRating
    media {
      ...MediaFragment
    }
    mediaRecommendation {
      ...MediaFragment
    }
  }
}
