# import '/graphql/fragments/page_info.graphql'
# import '/graphql/fragments/releasing_media.graphql'

query ReleasesList($page: Int) {
  Page(page: $page) {
    pageInfo {
      ...PageInfo
    }
    media(onList: true, status_in: [RELEASING, NOT_YET_RELEASED], sort: START_DATE) {
      ...ReleasingMedia
    }
  }
}
